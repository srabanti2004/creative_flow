<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>CreativeFlow-Freelanceer</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon-two.png" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
    <!-- Slick -->
    <link rel="stylesheet" href="assets/css/slick.css" />
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <!-- line awesome -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <!--==================== Preloader Start ====================-->
    <div class="loader-mask">
      <div class="loader"></div>
      <div class="loader"></div>
      <div class="loader"></div>
    </div>
    <!--==================== Preloader End ====================-->

    <!--==================== Overlay Start ====================-->
    <div class="overlay"></div>
    <!--==================== Overlay End ====================-->

    <!--==================== Sidebar Overlay End ====================-->
    <div class="side-overlay"></div>
    <!--==================== Sidebar Overlay End ====================-->

    <!-- ==================== Scroll to Top End Here ==================== -->
    <div class="progress-wrap">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>
    <!-- ==================== Scroll to Top End Here ==================== -->

    <main class="change-gradient">
      <!-- ================================== registration Page Start =========================== -->
      <section class="account d-flex">
        <img
          src="assets/images/thumbs/account-img.png"
          alt=""
          class="account__img"
        />
        <div
          class="account__left d-md-flex d-none flx-align section-bg position-relative z-index-1 overflow-hidden"
        >
          <img
            src="assets/images/shapes/pattern-curve-seven.png"
            alt=""
            class="position-absolute end-0 top-0 z-index--1 h-100"
          />
          <div class="account-thumb">
            <img src="assets/images/thumbs/banner-img.png" alt="" />
            <div class="statistics animation bg-main text-center">
              <h5 class="statistics__amount text-white">50k</h5>
              <span class="statistics__text text-white font-14">Customers</span>
            </div>
          </div>
        </div>
        <div class="account__right padding-t-120 flx-align">
          <div class="dark-light-mode">
            <!-- Light Dark Mode -->
            <div class="theme-switch-wrapper position-relative">
              <label class="theme-switch" for="checkbox">
                <input type="checkbox" class="d-none" id="checkbox" />
                <span
                  class="slider text-black header-right__button white-version"
                >
                  <img src="assets/images/icons/sun.svg" alt="" />
                </span>
                <span
                  class="slider text-black header-right__button dark-version"
                >
                  <img src="assets/images/icons/moon.svg" alt="" />
                </span>
              </label>
            </div>
          </div>

          <div class="account-content">
            <a href="index.html" class="logo mb-64">
              <img
                src="assets/images/logo/logo.png"
                alt=""
                class="white-version"
              />
              <img
                src="assets/images/logo/logo-light.png"
                alt=""
                class="dark-version"
              />
            </a>
            <h4 class="account-content__title mb-48 text-capitalize">
              Welcome Back!
            </h4>

            <form action="#">
              <div class="row gy-4">
                <div class="col-12">
                  <label
                    for="email"
                    class="form-label mb-2 font-18 font-heading fw-600"
                    >Email</label
                  >
                  <div class="position-relative">
                    <input
                      type="email"
                      class="common-input common-input--bg common-input--withIcon"
                      id="email"
                      placeholder="infoname@mail.com"
                    />
                    <span class="input-icon"
                      ><img src="assets/images/icons/envelope-icon.svg" alt=""
                    /></span>
                  </div>
                </div>

                <div class="col-12">
                  <label
                    for="your-password"
                    class="form-label mb-2 font-18 font-heading fw-600"
                    >Password</label
                  >
                  <div class="position-relative">
                    <input
                      type="password"
                      class="common-input common-input--bg common-input--withIcon"
                      id="your-password"
                      placeholder="6+ characters, 1 Capital letter"
                    />
                    <span
                      class="input-icon toggle-password cursor-pointer"
                      id="#your-password"
                      ><img src="assets/images/icons/lock-icon.svg" alt=""
                    /></span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="common-check my-2 col-xl-6 col-md-6 col-12">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="checkbox"
                        id="agree"
                      />
                      <label
                        class="form-check-label mb-0 fw-400 font-16 text-body"
                        for="agree"
                        >Keep me signed in</label
                      >
                    </div>
                    <div
                      class="common-forgot_password my-2 col-xl-6 col-md-6 col-12"
                    >
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-main btn-lg w-100 pill">
                    Sign In
                  </button>
                </div>
                <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-outline-light btn-lg-icon btn-lg w-100 pill"
                  >
                    <span class="icon icon-left"
                      ><img src="assets/images/icons/google.svg" alt=""
                    /></span>
                    Sign up with google
                  </button>
                </div>
                <div class="col-sm-12 mb-0">
                  <div class="have-account">
                    <p class="text font-14">
                      Don't have an account?
                      <a
                        class="link text-main text-decoration-underline fw-500"
                        href="registration.html"
                        >Sign Up</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- ================================== registration Page End =========================== -->
    </main>

    <!-- Jquery js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Bundle Js -->
    <script src="assets/js/boostrap.bundle.min.js"></script>
    <!-- CountDown -->
    <script src="assets/js/countdown.js"></script>
    <!-- counter up -->
    <script src="assets/js/counterup.min.js"></script>
    <!-- Slick js -->
    <script src="assets/js/slick.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <!-- apex chart -->
    <script src="assets/js/apexchart.js"></script>
    <!-- marquee -->
    <script src="assets/js/marquee.min.js"></script>

    <!-- main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
